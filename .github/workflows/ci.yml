name: CI

on:
  push:
    branches:
      - master
      - "*"
  pull_request:
  schedule:
    - cron: '0 8 * * 6'

jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.22.x"]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Check style
        run: |
          gofmt -w -s .
          go generate ./...
          git diff --exit-code
      - name: Go tests
        run: go test -v ./...
      - name: Go vet
        run: go vet ./...
      - name: Staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck -f stylish ./ ./cmd/... ./machine/... ./internal/coq
      - name: End-to-end CLI tests
        run: |
          ./test/bats/bin/bats ./test/goose.bats
